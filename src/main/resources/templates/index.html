<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/navigationBar}">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<title>FreeTask</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/assets/css/style.min.css}" rel="stylesheet">

<!-- Plugins -->
<link th:href="@{/assets/css/ekko-lightbox.min.css}" rel="stylesheet">
<link th:href="@{/assets/css/tether.min.css}" rel="stylesheet">
<link th:href="@{/assets/css/owl.carousel.min.css}" rel="stylesheet">
<link th:href="@{/assets/css/owl.carousel.theme.min.css}"
	rel="stylesheet">

<!-- Font Awesome -->
<link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet">

<!-- Google fonts -->
<link
	th:href='@{https://fonts.googleapis.com/css?family=Roboto:400,300,500,100}'
	rel='stylesheet' type='text/css'>
<link
	th:href='@{https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300}'
	rel='stylesheet' type='text/css'>

<!-- Google Material Icons -->
<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!-- JavaScript
    ================================================== -->
<script>
	window.jQuery
			|| document
					.write('<script src="assets/js/jquery.min.js"><\/script>')
</script>
<script th:src="@{/assets/js/tether.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/ekko-lightbox.min.js}"></script>
<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/typed.min.js}"></script>
<script th:src="@{/assets/js/particles.min.js}"></script>
<script th:src="@{/assets/js/fss.min.js}"></script>
<script th:src="@{/assets/js/scripts.min.js}"></script>

<script
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>


<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

<script>
	function sbm(formName) {
		document.getElementsByName(formName)[0].submit();
	}

	function openGit() {
		const url = "https://github.com/Fox-Hub/FreeTask";
		window.open(url, "_blank");
	}
</script>

</head>
<body>

	<div layout:fragment="contents">

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 my-2">
					<h2>Home Icons</h2>
				</div>
			</div>
		</div>

		<div class="container cards cards-hover">
			<div class="row">
				<div class="col-xs-6 col-lg-4" sec:authorize="hasRole('ADMIN')">
					<form th:action="@{/userMgm}" method="get" name="userMgm">
						<div class="card-block-link">
							<div class='card card-block text-xs-center'
								onclick="sbm('userMgm')">
								<i class="block-icon fa fa-user-circle" aria-hidden="true"></i>
								<h4>UserMgm</h4>
							</div>
						</div>
					</form>
				</div>
				<div class="col-xs-6 col-lg-4">
					<form th:action="@{/twitter}" method="get" name="twitter">
						<div class="card-block-link">
							<div class="card card-block text-xs-center"
								onclick="sbm('twitter')">
								<i class="block-icon fa fa-id-card" aria-hidden="true"></i>
								<h4>Twitter</h4>
							</div>
						</div>
					</form>
				</div>
				<div class="col-xs-6 col-lg-4">
					<form th:action="@{/youTube}" method="get" name="youTube">
						<div class="card-block-link">
							<div class="card card-block text-xs-center"
								onclick="sbm('youTube')">
								<i class="block-icon fa fa-user-circle" aria-hidden="true"></i>
								<h4>YouTube</h4>
							</div>
						</div>
					</form>
				</div>
				<div class="col-xs-6 col-lg-4">
					<form th:action="@{/Chat}" method="get" name="Chat">
						<div class="card-block-link">
							<div class="card card-block text-xs-center" onclick="sbm('Chat')">
								<i class="block-icon fa fa-envelope-open" aria-hidden="true"></i>
								<h4>Chat</h4>
							</div>
						</div>
					</form>
				</div>
				<div class="col-xs-6 col-lg-4">
					<form th:action="@{/Setting}" method="get" name="Setting">
						<div class="card-block-link">
							<div class="card card-block text-xs-center"
								onclick="sbm('Setting')">
								<i class="block-icon fa fa-commenting" aria-hidden="true"></i>
								<h4>Setting</h4>
							</div>
						</div>
					</form>
				</div>
				<div class="col-xs-6 col-lg-4">
					<div class="card-block-link">
						<div class="card card-block text-xs-center" onclick="openGit()">
							<i class="block-icon fa fa-plane" aria-hidden="true"></i>
							<h4>GitHub</h4>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 my-2">
					<h2>Products</h2>
				</div>
			</div>
		</div>
		<div th:replace="layout/footer ::footer"></div>
	</div>
</body>
</html>
