<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<title>Sign In</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/assets/css/style.min.css}" rel="stylesheet">

<!-- Plugins -->
<link th:href="@{/assets/css/ekko-lightbox.min.css}" rel="stylesheet">
<link th:href="@{/assets/css/tether.min.css}" rel="stylesheet">
<link th:href="@{/assets/css/owl.carousel.min.css}" rel="stylesheet">
<link th:href="@{/assets/css/owl.carousel.theme.min.css}"
	rel="stylesheet">

<!-- Font Awesome -->
<link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet">

<!-- Google fonts -->
<link
	th:href='@{https://fonts.googleapis.com/css?family=Roboto:400,300,500,100}'
	rel='stylesheet' type='text/css'>
<link
	th:href='@{https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300}'
	rel='stylesheet' type='text/css'>

<!-- Google Material Icons -->
<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet">
</head>
<body>
	<section class="typography-1">
		<div class="content" style="background-image: url()">
			<div class="content-overlay"
				style="background-color: rgba(255, 255, 255, 0)">
				<div class="container">
					<div class="row">
						<div class="col-md-6 push-md-3">
							<div class="card mdl-shadow--16dp">
								<div th:if="${errorFlag}">
									<div class="alert alert-danger" role="alert">
										<span class="text-danger"> ユーザIDもしくはパスワードが違います。 </span>
									</div>
								</div>
								<div class="content-padding">
									<h2 class="mb-2">Sign In</h2>
									<form class="form" th:action="@{/signIn}" method="post">
										<!-- /.form-group -->
										<div class="form-group">
											<input type="text" class="form-control" name="userId"
												placeholder="Enter your userId">
										</div>
										<!-- /.form-group -->
										<div class="form-group">
											<input type="password" class="form-control" name="password"
												placeholder="Password">
										</div>
										<!-- /.form-group -->
										<div class="form-group">
											<div class="col-xs-10">
												ユーザー名もしくはパスワードを忘れた場合は <a href="javascript.void(0)">こちら</a>
											</div>
										</div>
										<!-- /.form-group -->
										<div class="form-group">
											<div class="col-xs-2"></div>
											<div class="col-xs-20">
												<button type="submit" class="btn btn-blue btn-pill">
													<i class="fa fa-sign-in" aria-hidden="true"></i> Sign In
												</button>
												<div class="float-right">
													<button type="submit" class="btn btn-blue btn-pill">
														<i class="fa fa-sign-in" aria-hidden="true"></i> Sign Up
													</button>
												</div>
											</div>
										</div>
										<!-- /.form-group -->
									</form>
									<!-- /.form -->
								</div>
								<!-- /.content-padding -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container -->
			</div>
			<!-- /.content-overlay -->
		</div>
		<!-- /.content -->
	</section>
</body>
</html>
