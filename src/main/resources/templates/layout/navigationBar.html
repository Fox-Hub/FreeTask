<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>共通レイアウト</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link th:href="@{/assets/css/style.min.css}" rel="stylesheet">

<!-- Plugins -->
<link th:href="@{/assets/css/ekko-lightbox.min.css}" rel="stylesheet">
<link th:href="@{/assets/css/tether.min.css}" rel="stylesheet">
<link th:href="@{/assets/css/owl.carousel.min.css}" rel="stylesheet">
<link th:href="@{/assets/css/owl.carousel.theme.min.css}"
	rel="stylesheet">

<!-- Font Awesome -->
<link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet">

<!-- Google fonts -->
<link
	th:href='@{https://fonts.googleapis.com/css?family=Roboto:400,300,500,100}'
	rel='stylesheet' type='text/css'>
<link
	th:href='@{https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300}'
	rel='stylesheet' type='text/css'>

<!-- Google Material Icons -->
<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet">
</head>

<script>
	function sbm(formName) {
		document.getElementsByName(formName)[0].submit();
	}
</script>
<body>
	<nav class="navbar navbar-expand-md bg-teal navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand"><img
				src="/assets/images/logos/nowsquare-dark.svg" alt=""
				style="height: 42px"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav" style="font-size: 20px; color: #FFFFFF">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Home <span
							class="sr-only">(current)</span>
					</a></li>

					<li class="nav-item"><a class="nav-link"
						onclick="sbm('twitter')">Twitter</a></li>
					<li class="nav-item"><a class="nav-link" onclick="sbm('youTube')">YouTube</a>
					</li>
					<li class="nav-item"><a class="nav-link" onclick="sbm('chat')">Chat</a></li>
					<li class="nav-item"><a class="nav-link" onclick="sbm('setting')">Setting</a>
					</li>
					<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
					</li>
				</ul>
				<div class="input-group" sec:authorize="!isAuthenticated()">
					<form class="form-inline ml-auto" data-background-color
						th:action="@{/signIn}" method="get">
						<button class="btn-outline-orange btn-pill btn-lg" type="submit">Sign
							In</button>
					</form>
				</div>
				<div class="input-group" sec:authorize="isAuthenticated()">
					<form class="form-inline ml-auto" data-background-color
						th:action="@{/logout}" method="post">
						<div class="text-center"
							style="font-size: 20px; color: #FFFFFF; margin-right: 30px">
							Login UserID : <span sec:authentication="name"></span>
						</div>
						<button class="btn-outline-orange btn-pill btn-lg" type="submit">Sign
							Out</button>
					</form>
				</div>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div layout:fragment="contents"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
