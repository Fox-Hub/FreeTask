<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/navigationBar}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<title>YouTube</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/assets/css/style.min.css}" rel="stylesheet">

<!-- Plugins -->
<link th:href="@{/assets/css/ekko-lightbox.min.css}" rel="stylesheet">
<link th:href="@{/assets/css/tether.min.css}" rel="stylesheet">
<link th:href="@{/assets/css/owl.carousel.min.css}" rel="stylesheet">
<link th:href="@{/assets/css/owl.carousel.theme.min.css}"
	rel="stylesheet">

<!-- Font Awesome -->
<link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet">

<!-- Google fonts -->
<link
	th:href='@{https://fonts.googleapis.com/css?family=Roboto:400,300,500,100}'
	rel='stylesheet' type='text/css'>
<link
	th:href='@{https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300}'
	rel='stylesheet' type='text/css'>

<!-- Google Material Icons -->
<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css"
	th:href="@{https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css}">
<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
<link th:href="@{/assets/css/youTube.css}" rel="stylesheet">

<script>
	window.jQuery
			|| document
					.write('<script src="assets/js/jquery.min.js"><\/script>')
</script>
<script th:src="@{/assets/js/tether.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/ekko-lightbox.min.js}"></script>
<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/typed.min.js}"></script>
<script th:src="@{/assets/js/particles.min.js}"></script>
<script th:src="@{/assets/js/fss.min.js}"></script>
<script th:src="@{/assets/js/scripts.min.js}"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

<script type="text/javascript"
	src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="text/javascript" th:src="@{/assets/js/common.js}"></script>

</head>
<body>

	<div layout:fragment="contents">
		<div class="container">
			<div class="row">
				<div class="mb-5">
					<div class="row">
						<div class="col-xs-12 my-2">
							<h1>YouTube</h1>
						</div>
					</div>
				</div>
			</div>
			<h3>Posted video</h3>
			<div class="mb-5">
				<ul class="slider">
					<li><iframe width="560" height="315"
							src="https://www.youtube.com/embed/Xanh3PXRdug"
							title="YouTube video player" frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe></li>
					<li><iframe width="560" height="315"
							src="https://www.youtube.com/embed/PTjsLiLOTPA"
							title="YouTube video player" frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe></li>
					<li><iframe width="560" height="315"
							src="https://www.youtube.com/embed/bgwZzFhJodU"
							title="YouTube video player" frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe></li>
					<li><iframe width="560" height="315"
							src="https://www.youtube.com/embed/UyL604iIpQ0"
							title="YouTube video player" frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe></li>
				</ul>
			</div>
			<h3>Ranking</h3>
			<form method="get" th:action="@{/youTube/searchVideo}">
				<button id="searchVideo" name="searchVideo" type="submit"
					class="tweet btn-blue btn-pill btn-lg">Search</button>
			</form>
			<h3>VideoList</h3>
			<div class="mb-5">
				<table class="table table-light">
					<thead class="thead-dark">
						<tr>
							<th style="width: 10%"></th>
							<th style="width: 10%">Title</th>
							<th style="width: 70%">URL</th>
						</tr>
					</thead>
					<tr th:each="tweet : ${tweetMap}">
						<td th:text="${tweet.key}"></td>
						<td th:text="${tweet.value}"></td>
					</tr>
				</table>
			</div>
		</div>
		<div th:replace="layout/footer ::footer"></div>
	</div>
</body>
</html>
